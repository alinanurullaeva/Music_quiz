{% extends "base.html" %}

{% block content %}
    <h1>Личный кабинет</h1>
    <p>Имя: {{user.name}}</p>
    <p>Фамилия: {{user.surname}}</p>
    <p>Почта: {{user.email}}</p>

    <p><a class="btn btn-primary " href="/lk/change_password">Изменить пароль</a></p>
{% endblock %}
